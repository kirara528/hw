<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>coffee</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="fixed">
    <div class="header-left">
      <img class="icon" src="img/header_icon.jpg">
      <span>COFFEE HOUSE</span>
    </div>

    <ul class="header-right">
      <li>ABOUT US</li>
      <li>ACCESS</li>
      <li>ONLINE SHOP</li>
    </ul>

  </header>

  <main class="welcome mt">

    <div class="bg">
      <h1 class="title">WELCOME TO COFFEE HOUSE</h1>
  
      <div class="btn-group">
        <button class="btn book">BOOK NOW</button>
        <button class="btn gift">MENU</button>
      </div>
    </div>

  </main>

  <main class="enjoy">

    <h2 class="subtitle">ENJOY YOUR COFFEE</h2>
 
      <ul class="menu drink">
        <li class="coffee">
          <img src="img/pexels-photo-414720.jpeg" alt="">
          <p>COFFEE</p>
        </li>
        <li class="frozen">
          <img src="img/frozen.jpg" alt="">
          <p>FROZEN DRINK</p>
        </li>
      </ul>

     <ul class="menu food">
        <li class="pancake">
          <img src="img/pancake.jpg" alt="">
          <p>PANCAKE</p>
        </li>
        <li class="salad">
          <img src="img/salad.jpg" alt="">
          <p>SALAD</p>
        </li>
      </ul>


  </main>

  <aside class="message">

    <h2>SEND US A MESSAGE</h2>

    <form action="">

      <div class="form">

        <div class="form-left">
          <fieldset>
            <input class="name" type="text" placeholder="NAME">
          </fieldset>
          <fieldset>
            <input class="email" type="text" placeholder="EMAIL">
          </fieldset>
        </div>

        <div class="form-right">
          <textarea class="inquiry" placeholder="MESSAGE"></textarea>
        </div>
      </div>

      <button class="send">SEND MESSAGE</button>

    </form>
    
  </aside>

  <footer>
    <div class="footer-left">
      <img class="icon ft" src="img/header_icon.jpg" alt="">
      <span>COFFEE HOUSE</span>
    </div>

    <p class="footer-right">
      The Coffee House Group.
    </p>

  </footer>
</body>
</html>
