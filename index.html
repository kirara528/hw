<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>coffee</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link rel="icon" href="icon_054900_256.png" type="image/png" sizes="16x16 24x24 32x32 48x48 64x64">
  <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
</head>

<body>
  <header class="fixed">
    <div class="header-left">
     <i class="fas fa-coffee fa-3x"></i>
    </div>

    <ul class="header-right">
      <li>ABOUT US</li>
      <li>ACCESS</li>
      <li>ONLINE SHOP</li>
    </ul>

  </header>

  <main class="welcome mt">

    <div class="bg">
      <h1 class="title">Start your day with the BEST COFFEE?</h1>
  
      <div class="btn-group">
        <button class="btn book js-book">Book Now</button>
        <a href="file:///C:/Users/PCUser/Desktop/HTML.CSS/HW/index2.html" style="text-decoration:none " type="button" class="btn gift">Menu</a>
      </div>
    </div>

  </main>

  <main class="enjoy">

    <h2 class="subtitle">ENJOY YOUR COFFEE</h2>
 
      <ul class="menu drink">
        <li class="coffee">
          <img class="flash" src="img/pexels-photo-414720.jpeg" alt="">
          <p>COFFEE</p>
        </li>
        <li class="frozen">
          <img class="flash" src="img/frozen.jpg" alt="">
          <p>FROZEN DRINK</p>
        </li>
      </ul>

     <ul class="menu food">
        <li class="pancake">
          <img class="flash" src="img/pancake.jpg" alt="">
          <p>PANCAKE</p>
        </li>
        <li class="salad">
          <img class="flash" src="img/salad.jpg" alt="">
          <p>SALAD</p>
        </li>
      </ul>


  </main>

  <aside class="contact">

    <div class="message">
      <h2>SEND US A MESSAGE</h2>

      <form action="">

        <div class="form">

          <div class="form-left">
            <fieldset>
              <input class="name" type="text" placeholder="NAME">
            </fieldset>
            <fieldset>
            <input class="email" type="text" placeholder="EMAIL">
            </fieldset>
         </div>

         <div class="form-right">
            <textarea class="inquiry" placeholder="MESSAGE"></textarea>
          </div>
        </div>

        <button class="send">SEND MESSAGE</button>

      </form>
    </div>

    <div class="sns">
      <span>Social Share</span>
      
      <div class="font-awesome">
        <i class="fab fa-facebook-square fa-3x"></i>
        <i class="fab fa-twitter-square fa-3x"></i>
        <i class="fab fa-instagram fa-3x"></i>
        <i class="fab fa-facebook-messenger fa-3x"></i>
        <i class="fab fa-pinterest-square fa-3x"></i>
      </div>

    </div>

  </aside>

  <footer>
    <ul class="footer-left">
      <li>Web Accesibility</li>
      <li>Privacy Policy</li>
      <li>Launguage</li>
      
    </ul>

  </footer>

  <!-- モーダル -->
  <div class="modal-content">
    <div class="modal-close">
      <span class="js-modal-close">x</span>
    </div>

    <form action="" class="modal-form">


      <span>Date:</span>
      <input type="text" id="datepicker" class="font-awesome date">
      
      
      <span>Number of Guests:</span>
      <input type="text" class="font-awesome party-size">
      
      
      <span>Name:</span>
      <input type="text" name="name">
      
      
      <button id="js-modal-form-btn" class="modal-book">Find a Table</button>
    </form>
  </div>

 <!-- 背景 -->
  <div id="modal-bg" class="js-modal-close"></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
