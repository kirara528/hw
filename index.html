<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>coffee</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>

<body>
  <header class="fixed">
    <div class="header-left">
     <i class="fas fa-coffee fa-3x"></i>
    </div>

    <ul class="header-right">
      <li>ABOUT US</li>
      <li>ACCESS</li>
      <li>ONLINE SHOP</li>
    </ul>

  </header>

  <main class="welcome mt">

    <div class="bg">
      <h1 class="title">Start your day with the BEST COFFEE</h1>
  
      <div class="btn-group">
        <button class="btn book">Book Now</button>
        <button class="btn gift">Menu</button>
      </div>
    </div>

  </main>

  <main class="enjoy">

    <h2 class="subtitle">ENJOY YOUR COFFEE</h2>
 
      <ul class="menu drink">
        <li class="coffee">
          <img class="flash" src="img/pexels-photo-414720.jpeg" alt="">
          <p>COFFEE</p>
        </li>
        <li class="frozen">
          <img class="flash" src="img/frozen.jpg" alt="">
          <p>FROZEN DRINK</p>
        </li>
      </ul>

     <ul class="menu food">
        <li class="pancake">
          <img class="flash" src="img/pancake.jpg" alt="">
          <p>PANCAKE</p>
        </li>
        <li class="salad">
          <img class="flash" src="img/salad.jpg" alt="">
          <p>SALAD</p>
        </li>
      </ul>


  </main>

  <aside class="message">

    <h2>SEND US A MESSAGE</h2>

    <form action="">

      <div class="form">

        <div class="form-left">
          <fieldset>
            <input class="name" type="text" placeholder="NAME">
          </fieldset>
          <fieldset>
            <input class="email" type="text" placeholder="EMAIL">
          </fieldset>
        </div>

        <div class="form-right">
          <textarea class="inquiry" placeholder="MESSAGE"></textarea>
        </div>
      </div>

      <button class="send">SEND MESSAGE</button>

    </form>
    
  </aside>

  <footer>
    <ul class="footer-left">
      <li>Web Accesibility</li>
      <li>Privacy Policy</li>
      <li>Launguage</li>
      
    </ul>

  </footer>
</body>
</html>
